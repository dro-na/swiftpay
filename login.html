<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFTpay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/7.1.0/css/flag-icons.min.css">
    <link rel="icon" type="x/icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <img src="images/logo_black.png" alt="main logo" class="logo">
    </header>


    <div class="main-heading">
        <h3>Sign into your</h3>
        <h1>SWIFTpay</h1>
        <h3 id="push_small_down">Account</h3>
        <small>pay smart. pay swift.</small>
    </div>

    <div class="login-form">
        <form action="">
            <div>
                <label for="email" id="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>

            <div>
                <label for="pin" id="pin">PIN</label>
                <input type="password" name="password" id="password" placeholder="Enter PIN">
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <small>&copy; 2025 | SWIFTpay. All rights reserved.</small>
    </footer>

</body>

</html>
