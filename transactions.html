<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFTpay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/7.1.0/css/flag-icons.min.css">
    <link rel="icon" type="x/icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>


    <header>
        <img src="images/logo_black.png" alt="main logo" class="logo">
    </header>


    <div class="ng_acc_history">
        <div class="bank_account_balance">

            <div class="account">
                <p><span class="fi fi-ng"></span>ACCOUNT</p>
                <p>Account Balance</p>
                <p>&#8358;5,000</p>
            </div>
        </div>
    </div>

    <div class="trx_header">
        <h2>Transactions</h2>
    </div>

    <div class="transaction_history">
        <div class="transaction_card">
            <div class="icon"><i class="bi bi-arrow-left-right"></i></div>
            <div class="trans_info">
                <div class="info">
                    <div class="recipient">Sent to Ephraim</div>
                    <div class="amount">&#8358;150,000</div>
                    <div class="date_status">15 Oct 2025 • <span class="green">Successful</span> </div>
                </div>
            </div>
        </div>


        <div class="transaction_card">
            <div class="icon"><i class="bi bi-arrow-left-right"></i></div>
            <div class="trans_info">
                <div class="info">
                    <div class="recipient">Recieved From Paul</div>
                    <div class="amount">&#8358;10,000</div>
                    <div class="date_status">15 Oct 2025 • <span class="red">Failed</span> </div>
                </div>
            </div>
        </div>


        <div class="transaction_card">
            <div class="icon"><i class="bi bi-arrow-left-right"></i></div>
            <div class="trans_info">
                <div class="info">
                    <div class="recipient">Mobile Data</div>
                    <div class="amount">&#8358;2,500</div>
                    <div class="date_status">15 Oct 2025 • <span class="gray">pending</span> </div>
                </div>
            </div>
        </div>


        <div class="transaction_card">
            <div class="icon"><i class="bi bi-arrow-left-right"></i></div>
            <div class="trans_info">
                <div class="info">
                    <div class="recipient">Electricity Bill</div>
                    <div class="amount">&#8358;35,000</div>
                    <div class="date_status">15 Oct 2025 • <span class="black">Canceled</span> </div>
                </div>
            </div>
        </div>

    </div>


    <footer>
        <nav class="main-nav">
            <a href="dashboard.html" class="nav-item" class="active">
                <i class="bi bi-house-door"></i>
                <span>Home</span>
            </a>
            <a href="transactions.html" class="nav-item">
                <i class="bi bi-credit-card"></i>
                <span>Transactions</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="bi bi-person"></i>
                <span>Profile</span>
                <a href="settings.html" class="nav-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
            </a>
        </nav>
    </footer>
</body>

</html>
